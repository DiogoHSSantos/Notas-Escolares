<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main/styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Notas</title>

<body>
    <header class="header">
        <div class="navTheme">
            <button class="botao claro"><i class='bx bx-sun'></i></button>

            <h2>Gerador de notas</h2>

            <button class="botao escuro"><i class='bx bx-moon'></i></button>
        </div>
    </header>

    <main class="main">
        <section class="areaNotas">
            <p>Aqui vocÃª vai digitar o nome e a nota do seu aluno, tendo como resultado as notas em letras como: A B C D </p>
            <div class="nome">
                <input type="text" name="innome" id="innome" class="inputs" placeholder="digite aqui o nome">
            </div>

            <div class="nota">
                <input type="text" name="innumber" id="innumber" class="inputs" placeholder="digite aqui a nota.">
            </div>

            <button class="adicionar"><h4>Adicionar</h4></button>

            <div class="resultado"></div>
        <section>
    </main>

    <footer class="footer"></footer>

    <script src="main/scripts/main.js"></script>
</body>
</html>
